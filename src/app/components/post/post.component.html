<div class="post">
  <ion-item>
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ post.usuario?.avatar }}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.usuario?.nombre }}</h3>
      <h5>{{ post.usuario?.email }}</h5>
    </ion-label>
    
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark-outline"></ion-icon>
  </ion-item>
  
  <swiper-container>
    <swiper-slide class="image-slide" [style]=" img1 | domSanitizer">
    </swiper-slide>
    <swiper-slide class="image-slide" [style]=" img2 | domSanitizer">
    </swiper-slide>
    <swiper-slide class="image-slide" [style]=" img3 | domSanitizer">
    </swiper-slide>
  </swiper-container>
   <ion-slides mode="ios" pager="ios" scrollbar="ios">
    <ion-slide>
      <h1>Awesome Slide Content</h1>
    </ion-slide>
   </ion-slides>
  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje }}
    </ion-label>
    
  </ion-item>
</div>
